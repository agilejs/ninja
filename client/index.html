<!doctype html>
<html ng-app="MovieDatabase" ng-controller="AppCtrl">
<head>
    <meta charset="utf-8">
    <title ng-bind="title">Movie Database</title>

    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/app.css">


<script >

    function clicked(x)
    {
        //background-color: #a9dba9;
        //border-color: #46a546;
        x.style.color= "#ffffff";
        x.style.backgroundColor = "#333333";
    }

    function normal(x)
    {
            document.getElementById("ho").style.color= "#999999";
            document.getElementById("mov").style.color= "#999999";
            document.getElementById("ac").style.color= "#999999";
            document.getElementById("ho").style.backgroundColor= "#1b1b1b"
            document.getElementById("mov").style.backgroundColor= "#1b1b1b";
            document.getElementById("ac").style.backgroundColor= "#1b1b1b";
            clicked(x);
    }

</script>

</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="/">Movie Database</a>
                <ul class="nav">
                    <li >
                        <a id="ho" href="/" onclick="normal(this)">Home</a>
                    </li>
                    <li >
                        <a id="mov" href="/movies" onclick="normal(this)">Movies</a>
                    </li>
                    <li >
                        <a id="ac" href="/actors" onclick="normal(this)">Actors</a>
                    </li>
                </ul>
                <div class="navbar-search pull-right">
                    <input type="text"
                        class="search-query span2"
                        placeholder="Search">
                </div>
            </div>
        </div>
    </nav>

    <div class="container" ng-view>
    </div>

    <script src="/js/lib/angular.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controller.js"></script>
</body>
</html>
